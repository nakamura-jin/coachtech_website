  <main>
    <!-- mv -->
    <div class="mv">
      <h2 class="mv__title">お問い合わせ</h2>
    </div>
    <!-- end mv-->
    <!-- contact -->
    <div class="contact">
      <div class="container">
        <form action="index.html" class="contact-form" method="POST">
          <div class="contact-form-item">
            <label class="contact-form-item-name" for="company">会社名</label>
            <input type="text" id="company" class="contact-form-item-input">
          </div>
          <div class="contact-form-item">
            <label class="contact-form-item-name" for="name">お名前<span class="contact-form-item-required">*</span></label>
            <input type="text" id="name" class="contact-form-item-input" required>
          </div>
          <div class="contact-form-item">
            <label class="contact-form-item-name" for="email">メールアドレス<span class="contact-form-item-required">*</span></label>
            <input type="text" id="email" class="contact-form-item-input" required>
          </div>
          <div class="contact-form-item">
            <label class="contact-form-item-name" for="contact">お問い合わせ内容<span class="contact-form-item-required">*</span></label>
            <textarea rows="8" cols="80" type="text" id="contact" class="contact-form-item-input" required></textarea>
          </div>
        </form>
        <input type="submit" value="お申し込み" class="contact-form-submit btn">
      </div>
    </div>
